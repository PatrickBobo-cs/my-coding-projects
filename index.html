<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* Styling for the welcome screen */
        body {
            margin: 0;
            background-color: black; /* Full black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            color: #a52a2a; /* Brown color for the text */
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 5rem; /* Make the text big */
            cursor: pointer; /* Pointer cursor to indicate it's clickable */
            text-shadow: 2px 2px 4px #000; /* Slight shadow for depth */
            transition: transform 0.3s, color 0.3s; /* Add hover animation */
        }
        h1:hover {
            transform: scale(1.1); /* Slight enlargement on hover */
            color: #d2691e; /* Light brown hover effect */
        }
    </style>
</head>
<body>
    <h1 onclick="redirectToLanding()">WELCOME</h1>

    <script>
        // Function to redirect user to the landing page
        function redirectToLanding() {
            window.location.href = "landing.html"; // Replace with your landing page URL
        }
    </script>
</body>
</html>
