<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* Styling for the welcome screen */
        body {
            margin: 0;
            background-color: black; /* Full black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            font-family: Arial, sans-serif;
        }
        button {
            background: none;
            border: 2px solid #a52a2a; /* Brown border */
            color: #a52a2a; /* Brown text */
            font-size: 3rem; /* Large font size */
            padding: 20px 50px; /* Padding for the button */
            cursor: pointer;
            transition: all 0.3s ease; /* Smooth transitions */
            text-transform: uppercase;
        }
        button:hover {
            background-color: #a52a2a; /* Fill with brown on hover */
            color: #fff; /* White text on hover */
        }
        button:focus {
            outline: none; /* Remove focus outline for aesthetics */
        }
    </style>
</head>
<body>
    <button onclick="redirectToLanding()">PATRICKBOBO.WORLD</button>

    <script>
        // Function to redirect user to the landing page
        function redirectToLanding() {
            window.location.href = "landing.html"; // Replace with your landing page URL
        }
    </script>
</body>
</html>
